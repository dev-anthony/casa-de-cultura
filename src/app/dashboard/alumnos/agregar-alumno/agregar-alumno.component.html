<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <!-- <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas> -->
  <p class="text-center">agregar-alumno works!</p>

  <!-- Reactive form -->
  <form [formGroup]="form" (ngSubmit)="agregarAlumno()">
    <div class="form-group">
      <label class="form-label">Nombre</label>
      <input class="form-control" type="text" formControlName="nombre_alumno">
    </div>
    <div class="form-group">
      <label class="form-label">Apellido Paterno</label>
      <input class="form-control" type="text" formControlName="apellido_p">
    </div>
    <div class="form-group">
      <label class="form-label">Apellido Materno</label>
      <input class="form-control" type="text" formControlName="apellido_m">
    </div>
    <div class="form-group">
      <label class="form-label">Telefono 1</label>
      <input class="form-control" type="text" formControlName="telefono_1">
    </div>
    <div class="form-group">
      <label class="form-label">Telefono 2</label>
      <input class="form-control" type="text" formControlName="telefono_2">
    </div>
    <div>
      <button type="submit" class="btn btn-primary mt-4" [disabled]="form.invalid">Agregar</button>
    </div>
  </form>
  <!-- .Reactive form -->
</main>
